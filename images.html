<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Images</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }

        h1 {
            margin-top: 20px;
        }

        .pictures {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .pictures img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.5);
        }

        @media screen and (max-width: 768px) {
            .pictures img {
                max-width: 90%; /* Make images fit better on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Our Beautiful Memories</h1>
    <div class="pictures">
        <img src="pic1.jpg" alt="Picture 1">
        <img src="pic2.jpg" alt="Picture 2">
        <img src="pic3.jpg" alt="Picture 3">
        <img src="pic4.jpg" alt="Picture 4">
    </div>
</body>
</html>
