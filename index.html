<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ren</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            background: url('KISS.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .content {
            position: relative;
            z-index: 2;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            opacity: 0;
            transform: translateY(20px); /* Slide-in effect */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .content.show {
            display: flex;
            opacity: 1;
            transform: translateY(0); /* Reset slide */
        }

        h1, p, button {
            opacity: 0;
            animation: fade-in 1s forwards ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
            animation-delay: 0.5s;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            text-shadow: 1px 1px 3px #000;
            animation-delay: 1s;
        }

        button {
            background: #ff69b4;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px;
            box-shadow: 2px 2px 10px rgba(255, 105, 180, 0.5);
            animation-delay: 1.5s;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff1493;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Pictures container */
        .pictures {
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 50vh;
            padding: 10px;
        }

        .pictures img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .wish {
            margin-top: 20px;
        }

        .wish input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            width: 70%;
        }

        .wish button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #ff69b4;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .wish button:hover {
            background: #ff1493;
        }

        .wish-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 1px 1px 3px #000;
        }

        #live-timer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
        }

        @media screen and (max-width: 768px) {
            .pictures img {
                width: 90%;
            }

            #live-timer {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="live-timer"></div>

    <div class="content show" id="countdown-page">
        <h1>3...</h1>
    </div>

    <div class="content" id="page1">
        <h1>It's your special day! ðŸŽ‰</h1>
        <p>Today is your birthday, and I made something special for you! ðŸ¥³</p>
        <button onclick="goToNextPage('page2')">Do you want to see?</button>
    </div>

    <div class="content" id="page4">
        <p>Special message updated as per your instructions!</p>
        <div class="wish">
            <input id="wishInput" type="text">
        </div>
    </div>

    </script>
</body>
</html>
